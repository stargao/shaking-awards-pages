<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>抽取店内优惠</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="red-packet-wrap">
                    <div class="row page-1">
                        <div class="col-xs-12">
                            <h2 class="page-title"></h2>
                            <a href="#click-red-packet" class="button button-3d button-action button-pill button-large" id="red-packet-button">点击抽取红包</a>
                        </div>
                    </div>
                    <div class="row page-2 hidden">
                        <div class="col-xs-12">
                            <h2 class="page-title animated bounceIn"></h2>
                            <p class="text-center animated fadeIn">20元换取300M流量</p>
                            <a href="#click-red-packet" class="button button-3d button-action button-pill button-large animated fadeIn" id="receive-awards-button">点击领取</a>
                        </div>
                    </div>
                    <div class="row page-3 hidden">
                        <div class="col-xs-10 col-xs-offset-1">
                            <div class="form-group animated shake">
                                <label for="phone-number">输入您的手机号码领取奖励</label>
                                <input type="number" class="form-control input-lg" id="phone-number" placeholder="手机号码">
                            </div>
                            <button type="button" class="button button-3d button-action button-pill button-large" id="phone-number-button">提交</button>
                        </div>
                    </div>
                    <div class="row page-4 hidden">
                        <div class="col-xs-12">
                            <h2 class="text-center">领取成功</h2>
                            <p class="text-center">请将手机号码告知营业员<br/>以便领取奖励</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/animate.js"></script>
</body>
</html>
